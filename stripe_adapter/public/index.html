        .loading {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .loading__inner {
            display: flex;
            justify-content: space-between;
            flex-direction: row-reverse;
            height: 50px;
            width: 49px
        }

        .loading__bar-container {
            position: relative;
            width: 7px
        }

        .loading__bar {
            background-color: #fff;
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            opacity: 0
        }

        .loading__bar--upper {
            bottom: 25px;
            -webkit-transform-origin: center bottom;
            transform-origin: center bottom;
            -webkit-animation-name: loading-upper;
            animation-name: loading-upper;
            -webkit-animation-duration: 2.8s;
            animation-duration: 2.8s;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite
        }

        .loading__bar--lower {
            top: 18px;
            -webkit-transform-origin: center top;
            transform-origin: center top;
            -webkit-animation-name: loading-lower;
            animation-name: loading-lower;
            -webkit-animation-duration: 2.8s;
            animation-duration: 2.8s;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite
        }

        .loading__bar-container:first-child div {
            -webkit-animation-delay: -2.8s;
            animation-delay: -2.8s
        }

        .loading__bar-container:nth-child(2) div {
